<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 Valentine's Day 💕</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hearts-background"></div>

    <div class="container">
        <div class="card">
            <div class="heart-icon">💖</div>
            <h1 class="question">เป็นแฟนกันมั้ย</h1>
            <div class="emoji-hearts">💕 💗 💓 💝</div>

            <div class="buttons">
                <button class="btn btn-yes" id="yesBtn">ครับ/ค่ะ 💕</button>
                <button class="btn btn-no" id="noBtn">ไม่</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="celebration">🎉 💖 🎊</div>
            <h2 id="modalMessage"></h2>
            <button class="btn btn-close" id="closeBtn">ปิด</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
